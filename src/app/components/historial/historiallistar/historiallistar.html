<!-- Panel de acción -->
<div class="action-panel">
  <button class="btn-list" (click)="listar()"><mat-icon>list</mat-icon> Listar</button>
  <button class="btn-register" (click)="registrar()"><mat-icon>add</mat-icon> Registrar</button>
</div>

<!-- Título -->
<h2 class="section-title">Lista de Historiales</h2>

<!-- Tabla -->
 <div class="card-container">

  <mat-card *ngFor="let element of dataSource.data" class="historial-card mat-elevation-z4">
    
    <mat-card-header>
      <div mat-card-avatar class="header-icon">
        <mat-icon>history_edu</mat-icon>
      </div>
      
      <mat-card-title>
        {{ element.usuario?.nameUsuario || '—' }}
      </mat-card-title>
      
      <mat-card-subtitle>
        Historial #{{ element.idHistorial }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="info-row">
        <strong>Documentación:</strong>
        <p class="doc-text">
          {{ element.documentacionHistorial }}
        </p>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button color="primary" [routerLink]="['edits', element.idHistorial]">
        <mat-icon>edit</mat-icon> Editar
      </button>
      <button mat-button color="warn" (click)="eliminar(element.idHistorial)">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </mat-card-actions>

  </mat-card>

</div>
