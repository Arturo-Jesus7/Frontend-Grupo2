<div class="container">
<div style="text-align: center; margin: 5%"><h2>Lista de Pagos</h2></div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="a">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.idPago}} </td>
  </ng-container>

    <!-- Symbol Column -->
  <ng-container matColumnDef="h">
    <th mat-header-cell *matHeaderCellDef> montoPago </th>
    <td mat-cell *matCellDef="let element"> {{element.montoPago}} </td>
  </ng-container>

    <!-- Name Column -->
  <ng-container matColumnDef="b">
    <th mat-header-cell *matHeaderCellDef> passApiPago </th>
    <td mat-cell *matCellDef="let element"> {{element.passApiPago}} </td>
  </ng-container>

    <!-- Symbol Column -->
  <ng-container matColumnDef="g">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaPago|date:'dd/MM/yyyy'}} </td>
  </ng-container>
 
  <!-- Symbol Column -->
  <ng-container matColumnDef="i">
    <th mat-header-cell *matHeaderCellDef> estadoPago</th>
    <td mat-cell *matCellDef="let element"> {{element.estadoPago}} </td>
  </ng-container>


    <!-- Symbol Column -->
  <ng-container matColumnDef="FK">
    <th mat-header-cell *matHeaderCellDef> Cita </th>
    <td mat-cell *matCellDef="let element"> {{element.Citas.idCita}} </td>
  </ng-container>

 <ng-container matColumnDef="l">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button  matButton
            [routerLink]="['edits',element.idPago]" >
            <mat-icon>edit</mat-icon>
            
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="m">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button  matButton 
            (click)="eliminar(element.idPago)" >
             <mat-icon>delete</mat-icon>
            
          </button>
        </td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</div>

</div>
