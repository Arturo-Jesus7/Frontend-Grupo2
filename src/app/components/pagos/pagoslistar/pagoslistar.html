  <button class="btn-list" (click)="listar()">
    <span class="icon">ðŸ’³</span> Listar

  <button class="btn-register" (click)="registrar()">

<!-- TÃ­tulo -->
<h2 class="section-title">Lista de Pagos</h2>

<!-- Tabla -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Columnas -->
  <ng-container matColumnDef="a">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.idPago }}</td>
  </ng-container>

  <ng-container matColumnDef="b">
    <th mat-header-cell *matHeaderCellDef>Monto (S/)</th>
    <td mat-cell *matCellDef="let element"> {{ element.montoPago | number:'1.2-2' }} </td>
  </ng-container>

  <ng-container matColumnDef="c">
    <th mat-header-cell *matHeaderCellDef>API Pass</th>
    <td mat-cell *matCellDef="let element"> {{ element.passApiPago ? 'ðŸ”’ SÃ­' : 'â€”' }} </td>
  </ng-container>

  <ng-container matColumnDef="d">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element"> {{ element.fechaPago | date:'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="e">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">
      <span [ngClass]="{
        'status-pendiente': element.estadoPago === 'Pendiente',
        'status-completado': element.estadoPago === 'Completado',
        'status-cancelado': element.estadoPago === 'Cancelado'
      }">
        {{ element.estadoPago }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="FK">
    <th mat-header-cell *matHeaderCellDef>Cita ID</th>
    <td mat-cell *matCellDef="let element">{{ element.Citas?.idCita || 'â€”' }}</td>
  </ng-container>

  <ng-container matColumnDef="l">
    <th mat-header-cell *matHeaderCellDef>Actualizar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button class="edit-btn" [routerLink]="['edits', element.idPago]">
        <mat-icon>edit_note</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="m">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button class="delete-btn" (click)="eliminar(element.idPago)">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
