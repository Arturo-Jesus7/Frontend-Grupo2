<!-- Panel de acción -->
<div class="action-panel">
  <button class="btn-list" (click)="listar()"><mat-icon>list</mat-icon> Listar</button>
  <button class="btn-register" (click)="registrar()"><mat-icon>add</mat-icon> Registrar</button>
</div>

<!-- Título -->
<h2 class="section-title">Lista de Roles</h2>

<!-- Tabla -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columnas -->
  <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.idRol }}</td>
  </ng-container>

  <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let element">{{ element.nameRole }}</td>
  </ng-container>

  <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef>Actualizar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button class="edit-btn" [routerLink]="['edits', element.idRol]">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="c4">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button class="delete-btn" (click)="eliminar(element.idRol)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[4, 8, 12]"
  showFirstLastButtons
  aria-label="Seleccione una página"
>
</mat-paginator>
