<div class="container">
<div style="text-align: center; margin: 5%"><h2>Lista de Sesiones</h2></div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="a">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.idSesion}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="b">
    <th mat-header-cell *matHeaderCellDef> numeroSesion </th>
    <td mat-cell *matCellDef="let element"> {{element.numeroSesion}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="c">
    <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaInicioSesion|date:'dd/MM/yyyy'}} </td>
  </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="d">
    <th mat-header-cell *matHeaderCellDef> Fecha Fin</th>
    <td mat-cell *matCellDef="let element"> {{element.fechaFinSesion|date:'dd/MM/yyyy'}} </td>
  </ng-container>
    <!-- Symbol Column -->
  <ng-container matColumnDef="FK">
    <th mat-header-cell *matHeaderCellDef> Cita </th>
    <td mat-cell *matCellDef="let element"> {{element.citas.idCita}} </td>
  </ng-container>

 <ng-container matColumnDef="l">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button  matButton
            [routerLink]="['edits',element.idSesion]" >
            <mat-icon>edit</mat-icon>
            
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="m">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button  matButton 
            (click)="eliminar(element.idSesion)" >
             <mat-icon>delete</mat-icon>
            
          </button>
        </td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</div>

</div>
