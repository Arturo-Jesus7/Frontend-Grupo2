<!-- Panel de acción -->
<div class="action-panel">
  <button class="btn-list" (click)="listar()"><mat-icon>list</mat-icon> Listar</button>
  <button class="btn-register" (click)="registrar()"><mat-icon>add</mat-icon> Registrar</button>
</div>

<!-- Título -->
<h2 class="section-title">Lista de Sesiones</h2>

<!-- Tabla -->
<div class="card-container">
  <mat-card *ngFor="let element of dataSource.data" class="sesion-card mat-elevation-z4">
    <mat-card-header>
      <div mat-card-avatar class="header-icon">
        <mat-icon>schedule</mat-icon>
      </div>
      <mat-card-title> Sesión Nº {{ element.numeroSesion }} </mat-card-title>
      <mat-card-subtitle> ID: {{ element.idSesion }} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="info-grid">
        <div>
          <small>Fecha Inicio</small><br />
          <span class="date-text">
            {{ element.fechaInicioSesion | date : 'dd/MM/yyyy' }}
          </span>
        </div>
        <div>
          <small>Fecha Fin</small><br />
          <span class="date-text">
            {{ element.fechaFinSesion | date : 'dd/MM/yyyy' }}
          </span>
        </div>
      </div>

      <div class="info-row" style="margin-top: 10px">
        <strong>Cita Asociada:</strong>
        <span *ngIf="element.citas?.idCita; else noCita"> #{{ element.citas?.idCita }} </span>
        <ng-template #noCita> — </ng-template>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button color="primary" [routerLink]="['edits', element.idSesion]">
        <mat-icon>edit</mat-icon> Editar
      </button>
      <button mat-button color="warn" (click)="eliminar(element.idSesion)">
        <mat-icon>delete</mat-icon> Eliminar
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-paginator
  [pageSizeOptions]="[4, 8, 12]"
  showFirstLastButtons
  aria-label="Seleccione una página"
>
</mat-paginator>
