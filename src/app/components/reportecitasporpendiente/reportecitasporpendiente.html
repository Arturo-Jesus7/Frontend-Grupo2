<div class="main-container">

  <div class="header-section">
    <div class="title-group">
      <div class="blue-circle"></div>
      <h1 class="page-title">Reporte: Citas Pendientes por Fecha</h1>
    </div>
  </div>

  <div class="content-row" *ngIf="!noData; else noDataTemplate">
    
    <!-- Columna del Gráfico -->
    <div class="chart-column">
      <div class="card-box">
        <h3 class="section-subtitle">Distribución Gráfica</h3>
        <div class="canvas-container">
          <canvas baseChart 
            [data]="barChartData" 
            [type]="barChartType"
            [options]="barChartOptions">
          </canvas>
        </div>
      </div>
    </div>

    <!-- Columna de la Tabla -->
    <div class="table-column">
      <div class="card-box">
        <h3 class="section-subtitle">Detalle Numérico</h3>
        <table mat-table [dataSource]="listaResultados" class="mat-elevation-z0 custom-table">
          
          <!-- Columna Fecha -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <!-- Mostramos la fecha agrupada (YYYY-MM-DD) -->
            <td mat-cell *matCellDef="let element" class="fw-bold"> {{ element.fecha }} </td>
          </ng-container>

          <!-- Columna Cantidad -->
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Cantidad </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{ element.cantidad }} </td>
          </ng-container>

          <!-- Columna Porcentaje -->
          <ng-container matColumnDef="porcentaje">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Porcentaje </th>
            <td mat-cell *matCellDef="let element" class="text-center"> 
              <span class="percent-text">
                {{ porcentaje(element.cantidad) }}% 
              </span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>

  </div>

  <!-- Mensaje cuando no hay datos -->
  <ng-template #noDataTemplate>
    <div class="no-data-msg">
      <p>No hay citas pendientes registradas para generar el reporte.</p>
    </div>
  </ng-template>

</div>
