<mat-card>
  <mat-card-header>
    <mat-card-title>Reporte: Cantidad de Citas por Usuario</mat-card-title>
    <mat-icon>bar_chart</mat-icon>
  </mat-card-header>

  <mat-card-content *ngIf="hasData; else noDataTemplate">
    <canvas baseChart
      [data]="barChartData"
      [type]="barChartType"
      [options]="barChartOptions">
    </canvas>
  </mat-card-content>

  <ng-template #noDataTemplate>
    <p>No hay datos disponibles para mostrar.</p>
  </ng-template>
</mat-card>
